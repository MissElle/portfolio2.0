<svg id="hamburger" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
	
	<defs>
		<style>
			.transparent{fill: transparent;}
		</style>
	</defs>

	<rect id="top" y="5" width="50" height="8" rx="4" ry="4"/>
	
	<animate id="topStart"
		href="#top"
		attributeName="y"
		from="5"
		to="21"
		dur=".1s"
		begin="start.click"
		fill="freeze"
	/>
	
	<animateTransform id="topRotate"
		href="#top"
		attributeName="transform"
		type="rotate"
		from="0 25 25"
		to="-45 25 25"
		dur=".1s"
		begin="topStart.end"
		fill="freeze"
	/>
	
	<animateTransform id="topRotateBack"
		href="#top"
		attributeName="transform"
		type="rotate"
		from="-45 25 25"
		to="0 25 25"
		dur=".1s"
		begin="end.click"
		fill="freeze"
	/>
	
	<animate id="topEnd"
		href="#top"
		attributeName="y"
		from="21"
		to="5"
		dur=".1s"
		begin="topRotateBack.end"
		fill="freeze"
	/>
	
	<rect id="middle" y="21" width="50" height="8" rx="4" ry="4"/>
	
		<animate id="middleWidthStart"
		href="#middle"
		attributeName="width"
		from="50"
		to="2"
		dur=".01s"
		begin="start.click + .1s"
		fill="freeze"
	/>
	<animate id="middleXStart"
		href="#middle"
		attributeName="x"
		from="0"
		to="24"
		dur=".01s"
		begin="start.click + .1s"
		fill="freeze"
	/>
	
	<animate id="middleWidthEnd"
		href="#middle"
		attributeName="width"
		from="2"
		to="50"
		dur=".01s"
		begin="end.click + .1s"
		fill="freeze"
	/>
	<animate id="middleXEnd"
		href="#middle"
		attributeName="x"
		from="24"
		to="0"
		dur=".01s"
		begin="end.click + .1s"
		fill="freeze"
	/>
	
	<rect id="bottom" y="37" width="50" height="8" rx="4" ry="4"/>
	
	<animate id="bottomStart"
		href="#bottom"
		attributeName="y"
		from="37"
		to="21"
		dur=".1s"
		begin="start.click"
		fill="freeze"
	/>
	<animateTransform id="bottomRotate"
		href="#bottom"
		attributeName="transform"
		type="rotate"
		from="0 25 25"
		to="45 25 25"
		dur=".1s"
		begin="bottomStart.end"
		fill="freeze"
	/>
	
	<animateTransform id="bottomRotateBack"
		href="#bottom"
		attributeName="transform"
		type="rotate"
		from="45 25 25"
		to="0 25 25"
		dur=".1s"
		begin="end.click"
		fill="freeze"
	/>
	<animate id="bottomEnd"
		href="#bottom"
		attributeName="y"
		from="21"
		to="37"
		dur=".1s"
		begin="bottomRotateBack.end"
		fill="freeze"
	/>
	
	<rect id="end" y="0" x="0" width="0" height="0" class="transparent"/>
	
	<animate id="endButton"
		href="#end"
		attributeName="width"
		from="50"
		to="0"
		dur=".01s"
		begin="end.click"
		fill="freeze"
	/>
	
	<animate
		href="#end"
		attributeName="height"
		from="50"
		to="0"
		dur=".01s"
		begin="end.click"
		fill="freeze"
	/>
	
	<animate
		href="#start"
		attributeName="width"
		from="0"
		to="50"
		dur=".01s"
		begin="endButton.end"
		fill="freeze"
	/>
	
	<animate
		href="#start"
		attributeName="height"
		from="0"
		to="50"
		dur=".01s"
		begin="endButton.end"
		fill="freeze"
	/>
	
	<rect id="start" class="transparent" y="0" x="0" width="50" height="50"/>
	
	<animate id="startButton"
		href="#start"
		attributeName="width"
		from="50"
		to="0"
		dur=".01s"
		begin="start.click"
		fill="freeze"
	/>
	
	<animate
		href="#start"
		attributeName="height"
		from="50"
		to="0"
		dur=".01s"
		begin="start.click"
		fill="freeze"
	/>
	
	<animate
		href="#end"
		attributeName="width"
		from="0"
		to="50"
		dur=".01s"
		begin="startButton.end"
		fill="freeze"
	/>
	
	<animate
		href="#end"
		attributeName="height"
		from="0"
		to="50"
		dur=".01s"
		begin="startButton.end"
		fill="freeze"
	/>
	
</svg>